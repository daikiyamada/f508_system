    <h1 id="calendar1">F508予約カレンダー</h1>
    <form action="receivename.php" method="POST">
        <p>名前:<input type="text" name="namae"></p>
        <p><input type="submit" value="送信"></p>
        <p>
            りんごは好きですか？
            <input type="radio" name="apple" value="1" checked>はい
            <input type="radio" name="apple" value="2">いいえ
        </p>
        <p>
            なしは好きですか？
            <input type="radio" name="pear" value="1" checked>はい
            <input type="radio" name="pear" value="2">いいえ
        </p>
        <p>
            <label>
                <input type="checkbox" name="grape" value="1">
                ぶどうも好きです。
            </label>
        </p>
        <p>
            オレンジは好きですか？
            <select name="orange">
                <option value="1" selected>はい</option>
                <option value="2">いいえ</option>
            </select>
        </p>
    </form>
    <div style="text-align: center;">
    <button id="prev" type="button">前の月</button>
    <button id="now" type="button">今月</button>
    <button id="next" type="button">次の月</button>
    <div id="calendar"></div>
    <script type="text/javascript" src="calendar.js"></script>
    </div>
        <script type="text/javascript" style="text-align: right;">
        var modified = new Date(document.lastModified);
        var yy = modified.getFullYear();
        var mm = modified.getMonth() + 1;
        var dd = modified.getDate();
        document.write('最終更新日:' + yy + '年' + mm + '月' + dd + '日');
    </script>
